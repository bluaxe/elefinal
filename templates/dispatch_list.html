<script type="text/javascript">

var location_x = 121.380901337+Math.random()*0.000001//初始经度
var location_y = 31.2458896637+Math.random()*0.000001//初始纬度
var tmp = 1;

function post(URL, PARAMS) {
    var temp = document.createElement("form");
    temp.action = URL;
    temp.method = "post";
    temp.style.display = "none";
    for (var x in PARAMS) {
        var opt = document.createElement("textarea");
        opt.name = x;
        opt.value = PARAMS[x];
        // alert(opt.name)
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}

function initMap(){
createMap();//创建地图
setMapEvent();//设置地图事件
addMapControl();//向地图添加控件
}

//创建地图函数：
function createMap(){
var map = new BMap.Map("container");//在百度地图容器中创建一个地图
var point = new BMap.Point(location_x,location_y);//定义一个中心点坐标
map.centerAndZoom(point,20);//设定地图的中心点和坐标并将地图显示在地图容器中
window.map = map;//将map变量存储在全局
var marker = new BMap.Marker(point);  // 创建标注
map.addOverlay(marker);
//marker.setAnimation(BMAP_ANIMATION_BOUNCE);
}

function updateLocation(){
window.map.clearOverlays();
tmp = tmp + 1
var sign = 1
if (Math.random()>0.2){
		sign = -1
}
else {
		sign = 1
}
location_x = location_x + Math.random()*0.00001*sign
location_y = location_y + Math.random()*0.00001*sign
//document.getElementById("list").value = location_x
var new_point = new BMap.Point(location_x,location_y);
//window.map.centerAndZoom(new_point,17);
var marker = new BMap.Marker(new_point);
window.map.addOverlay(marker);              // 将标注添加到地图中
window.map.panTo(new_point);
post("/sender_api",{id:kv['uid'],longtitude:location_x.toString(),latitude:location_y.toString()})
//new_marker.setAnimation(BMAP_ANIMATION_BOUNCE);
//window.map.panTo(new_point);

}


//地图事件设置函数：
function setMapEvent(){
map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
map.enableScrollWheelZoom();//启用地图滚轮放大缩小
map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
map.enableKeyboard();//启用键盘上下左右键移动地图
}

//地图控件添加函数：
function addMapControl(){
//向地图中添加缩放控件
var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
map.addControl(ctrl_nav);
//向地图中添加缩略图控件
var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
map.addControl(ctrl_ove);
//向地图中添加比例尺控件
var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
map.addControl(ctrl_sca);
}
initMap();//创建和初始化地图
window.setInterval("updateLocation();",1000)
